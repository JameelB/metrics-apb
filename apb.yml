version: 1.0
name: metrics-apb
description: Install metrics service based on prometheus
bindable: False
async: optional
tags:
  - mobile-service
metadata:
  displayName: Metrics
  imageUrl: "https://avatars1.githubusercontent.com/u/3380462?s=200&v=4"
  documentationUrl: "https://prometheus.io/docs/introduction/overview/"
  providerDisplayName: "Red Hat, Inc."
  serviceName: prometheus
plans:
  - name: default
    description: This default plan deploys metrics-apb
    free: True
    metadata: {}
    parameters: 
      - name: GRAFANA_STORAGE_SIZE
        required: True
        default: 10
        type: number
        title: Grafana Storage Size (Gb)
      - name: PROMETHEUS_STORAGE_SIZE
        required: True
        default: 10
        type: number
        title: Prometheus Storage Size (Gb)
